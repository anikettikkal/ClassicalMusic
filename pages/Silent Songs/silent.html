<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./silent.css"/>

    
</head>
<body>

    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Hossana</h2>
            <h3 id="artist">A.R.Rahman</h3>
            <div class="img-container">
                <img class="img-fluid  img-container-img" src="https://i5.walmartimages.com/asr/95b4a044-4ea4-4f16-99b2-ec97dc768ecc.9cc3b70506fbf3ee8bed51be7eeb2387.jpeg" alt="" />
            </div>
            <audio src="songs/song-1.mp3"></audio>

            <!--controls-->
            <div class="music-controls pt-4">
                <i class="fas fa-backward" id="prev" title="Previous" ></i>
                <i class="fas fa-play main-button" id="play" title="Play" ></i>
                <i class="fas fa-forward" id="next" title="next" ></i>
            </div>
        </div>
    </div> 
    <script src="./music_list.js"></script>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
